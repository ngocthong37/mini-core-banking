server:
  port: 8888

app:
  api-prefix: /api

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=${app.api-prefix}/customers/**
          filters:
            - StripPrefix=1

        - id: account-service
          uri: lb://account-service
          predicates:
            - Path=${app.api-prefix}/accounts/**
          filters:
            - StripPrefix=1

        - id: audit-service
          uri: lb://audit-service
          predicates:
            - Path=${app.api-prefix}/audit-logs/**
          filters:
            - StripPrefix=1

        - id: identity-service
          uri: lb://identity-service
          predicates:
            - Path=${app.api-prefix}/identity/**
          filters:
            - StripPrefix=1

        - id: file-service
          uri: lb://file-service
          predicates:
            - Path=${app.api-prefix}/file/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

  instance:
    prefer-ip-address: true
    ip-address: 127.0.0.1
    instance-id: ${spring.application.name}:${server.port}
